<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>電光掲示板（全画面対応）</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: 'Courier New', monospace;
    }

    .top-half {
      height: 50vh;
      color: red;
      font-size: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 2px solid red;
      overflow: hidden;
    }

    .marquee {
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      width: 100%;
    }

    .scroll-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 10s linear infinite;
    }

    @keyframes scroll-left {
      from {
        transform: translateX(0%);
      }
      to {
        transform: translateX(-100%);
      }
    }

    .bottom-half {
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #111;
      color: white;
    }

    input[type="text"] {
      font-size: 20px;
      padding: 5px;
      width: 60%;
    }

    button {
      font-size: 20px;
      padding: 6px 12px;
      margin: 10px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }
    .color {
        color : blue;
    }
    .color2{
        color : red;
    }
  </style>
</head>
<body>

  <!-- 電光掲示板 -->
  <div class="top-half">
    <div class="marquee">
      <div class="scroll-text" id="scrollText">ようこそ！電光掲示板へ！</div>
    </div>
  </div>

  <!-- 入力フォーム + フルスクリーンボタン -->
  <div class="bottom-half">
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="メッセージを入力してください" required><br>
      <div id="color1">
        <button type="button" onclick="addCss()">青色</button>
        <button type="button" onclick="addCss2()">赤</button>
      </div>
      <br>
        <button type="submit">表示</button>
        <button type="button" onclick="goFullscreen()">全画面表示</button>
      </div>
    </form>
  </div>

 <script>
  const form = document.getElementById("messageForm");
  const input = document.getElementById("messageInput");
  const scrollText = document.getElementById("scrollText");

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const message = input.value.trim();
    if (message) {
      scrollText.textContent = message;
      scrollText.style.animation = "none"; // アニメーションリセット
      scrollText.offsetHeight;             // DOM強制再計算
      scrollText.style.animation = null;
      input.value = "";
    }
  });

  function goFullscreen() {
    const elem = document.querySelector('.top-half');  // ここをdocument.documentElementから変更
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    }
  }

  function addCss() {
    scrollText.style.color = "blue";
  }

  function addCss2(){
    scrollText.style.color = "red";
  }

</script>

</body>
</html>
