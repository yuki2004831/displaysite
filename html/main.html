<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
   <div class="top-half">
    <div class="marquee">
      <div class="scroll-text" id="scrollText">ようこそ！電光掲示板へ！</div>
    </div>
  </div>

  <!-- 入力フォーム + フルスクリーンボタン -->
  <div class="bottom-half">
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="メッセージを入力してください" required><br>
      <div id="color1">
        点灯色:
        <button type="button" onclick="addCss()">青色</button>
        <button type="button" onclick="addCss2()">赤</button>
        <button type="button" onclick="addCss3()">緑</button>
        <button type="button" onclick="addCss4()">黄色</button>
      </div>
      <br>
        <button type="submit">表示</button>
        <button type="button" onclick="goFullscreen()">全画面表示</button>
      </div>
    </form>
  </div>
</body>
</html>
